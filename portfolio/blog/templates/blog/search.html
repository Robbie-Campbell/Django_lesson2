{% extends "blog/base.html" %}
{% block content %} 
    {% if posts %}   
        {% for post in all_search_results %}
            {% include 'blog/snippets/blog_post_snippit.html' with posts=post %}
        {% endfor %}
    {% else %}
        <article class="media content-section">
            <div class="media-body">
                <h2 class="article-title">Nobody here</h2>
                <p class="article-content">No results matching "{{all_search_results}}".</p>
            </div>
        </article>
    {% endif %}
{% endblock %}
